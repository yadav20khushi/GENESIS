<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENESIS - AI Video Production Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #6366f1;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background: #5558e3;
            transform: translateY(-1px);
        }

        .project-list {
            display: grid;
            gap: 20px;
        }

        .project-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: white;
            display: block;
        }

        .project-card:hover {
            border-color: #6366f1;
            transform: translateY(-2px);
        }

        .project-title {
            font-size: 20px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .project-meta {
            color: #888;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-secondary {
            background: transparent;
            color: #888;
            border: 1px solid #333;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">GENESIS</div>
            <button class="btn-primary" onclick="showModal()">+ 새 프로젝트</button>
        </div>

        <div class="project-list">
            <a href="project-dashboard.html" class="project-card">
                <div class="project-title">
                    📁 나이키 2025 봄 캠페인
                </div>
                <div class="project-meta">
                    15개 클립 · 3분 20초 · 어제 수정
                </div>
            </a>

            <a href="project-dashboard.html" class="project-card">
                <div class="project-title">
                    📁 인디 뮤직비디오 - Neon Dreams
                </div>
                <div class="project-meta">
                    8개 클립 · 2분 45초 · 3일 전
                </div>
            </a>

            <a href="project-dashboard.html" class="project-card">
                <div class="project-title">
                    📁 카페 브랜드 광고
                </div>
                <div class="project-meta">
                    5개 클립 · 30초 · 일주일 전
                </div>
            </a>
        </div>
    </div>

    <div id="newProjectModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 30px;">새 프로젝트 만들기</h2>

            <div class="form-group">
                <label>프로젝트 이름</label>
                <input type="text" placeholder="예: 2025 봄 캠페인">
            </div>

            <div class="form-group">
                <label>프로젝트 설명 (AI 가이드)</label>
                <textarea placeholder="어떤 영상을 만들고 싶으신지 자세히 설명해주세요..."></textarea>
            </div>

            <div class="modal-buttons">
                <button class="btn-secondary" onclick="hideModal()">취소</button>
                <a href="project-dashboard.html" class="btn-primary">만들기</a>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('newProjectModal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('newProjectModal').style.display = 'none';
        }
    </script>
</body>
</html>
