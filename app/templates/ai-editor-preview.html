<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENESIS - AI Editor (Coming Soon)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            border: 1px solid #333;
        }

        .ai-icon {
            font-size: 64px;
            margin-bottom: 24px;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .modal-title {
            font-size: 32px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-subtitle {
            color: #888;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .features-list {
            text-align: left;
            margin-bottom: 40px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: #252525;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s;
        }

        .feature-item:hover {
            background: #2a2a2a;
            transform: translateX(5px);
        }

        .feature-icon {
            font-size: 24px;
            margin-right: 16px;
            color: #6366f1;
        }

        .feature-text {
            flex: 1;
        }

        .feature-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .feature-desc {
            font-size: 14px;
            color: #888;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary:hover {
            background: #5558e3;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: #888;
            border: 2px solid #333;
            padding: 16px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            border-color: #666;
            color: #fff;
        }

        .coming-soon-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f59e0b;
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .timeline-preview {
            margin: 30px 0;
            padding: 20px;
            background: #0a0a0a;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .timeline-track {
            height: 40px;
            background: #1a1a1a;
            border-radius: 4px;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }

        .timeline-clip {
            position: absolute;
            height: 100%;
            background: #6366f1;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            opacity: 0.8;
        }

        .clip-1 { left: 0; width: 15%; }
        .clip-2 { left: 15%; width: 25%; }
        .clip-3 { left: 40%; width: 20%; }
        .clip-4 { left: 60%; width: 25%; }
        .clip-5 { left: 85%; width: 15%; }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal-content">
            <span class="coming-soon-badge">Coming Soon</span>

            <div class="ai-icon">🤖</div>
            <h1 class="modal-title">AI Editor</h1>
            <p class="modal-subtitle">완성된 클립들을 Premiere Pro로 보내고 자동 편집할까요?</p>

            <div class="features-list">
                <div class="feature-item">
                    <span class="feature-icon">📐</span>
                    <div class="feature-text">
                        <div class="feature-title">자동 타임라인 배치</div>
                        <div class="feature-desc">AI가 클립 순서와 길이를 최적화합니다</div>
                    </div>
                </div>

                <div class="feature-item">
                    <span class="feature-icon">🔄</span>
                    <div class="feature-text">
                        <div class="feature-title">트랜지션 추가</div>
                        <div class="feature-desc">장면 전환을 자연스럽게 연결합니다</div>
                    </div>
                </div>

                <div class="feature-item">
                    <span class="feature-icon">🎨</span>
                    <div class="feature-text">
                        <div class="feature-title">색 보정 통일</div>
                        <div class="feature-desc">모든 클립의 색감을 일관되게 맞춥니다</div>
                    </div>
                </div>

                <div class="feature-item">
                    <span class="feature-icon">🎵</span>
                    <div class="feature-text">
                        <div class="feature-title">배경음악 싱크</div>
                        <div class="feature-desc">비트에 맞춰 편집점을 자동 조정합니다</div>
                    </div>
                </div>

                <div class="feature-item">
                    <span class="feature-icon">📝</span>
                    <div class="feature-text">
                        <div class="feature-title">자막 추가</div>
                        <div class="feature-desc">브랜드 스타일에 맞는 자막을 생성합니다</div>
                    </div>
                </div>
            </div>

            <div class="timeline-preview">
                <div class="timeline-track">
                    <div class="timeline-clip clip-1">클립 1</div>
                    <div class="timeline-clip clip-2">클립 2</div>
                    <div class="timeline-clip clip-3">클립 3</div>
                    <div class="timeline-clip clip-4">클립 4</div>
                    <div class="timeline-clip clip-5">클립 5</div>
                </div>
            </div>

            <div class="action-buttons">
                <a href="project-complete.html" class="btn-secondary">나중에</a>
                <button class="btn-primary" onclick="alert('Phase 2에서 만나요! 🚀')">시작하기</button>
            </div>
        </div>
    </div>
</body>
</html>
